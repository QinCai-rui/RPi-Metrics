<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Stats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <h1>System Statistics Data</h1>
    <div id="stats">
        <i class="bi bi-clock"></i><p>Current Time: <span id="current-time"></span></p>
        <i class="bi bi-pci-card-network"></i><p>IP Address: <span id="ip-address"></span></p>
        <i class="bi bi-cpu"></i><p>CPU Usage: <span id="cpu-usage"></span></p>
        <i class="bi bi-thermometer-half"></i><p>SoC Temperature: <span id="soc-temp"></span></p>
        <i class="bi bi-memory"></i><p>RAM: <span id="used-ram"></span>/<span id="total-ram"></span></p>
        <i class="bi bi-nvme"></i><p>Swap: <span id="used-swap"></span>/<span id="total-swap"></span></p>
    </div>
    <button id="shutdown-btn">Shutdown System</button>
    <button id="update-btn">Update System</button>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
