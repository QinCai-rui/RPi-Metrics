<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Stats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <h1>System Statistics Data</h1>
    <p><em><strong>Scroll down please...</strong></em></p>
    <div id="stats">
        <div class="stat-item">
            <i class="bi bi-clock"></i>
            <span class="label">Current Time:</span>
            <span id="current-time"></span>
        </div>
        <div class="stat-item">
            <i class="bi bi-pci-card-network"></i>
            <span class="label">IP Address:</span>
            <span id="ip-address"></span>
        </div>
        <div class="stat-item">
            <i class="bi bi-cpu"></i>
            <span class="label">CPU Usage:</span>
            <span id="cpu-usage"></span>
        </div>
        <div class="stat-item">
            <i class="bi bi-thermometer-half"></i>
            <span class="label">SoC Temperature:</span>
            <span id="soc-temp"></span>
        </div>
        <div class="stat-item">
            <i class="bi bi-memory"></i>
            <span class="label">RAM:</span>
            <span><span id="used-ram"></span>/<span id="total-ram"></span> MiB</span>
        </div>
        <div class="stat-item">
            <i class="bi bi-nvme"></i>
            <span class="label">Swap:</span>
            <span><span id="used-swap"></span>/<span id="total-swap"></span> MiB</span>
        </div>
    </div>
    <button id="shutdown-btn">Shutdown System</button>
    <button id="update-btn">Update System</button>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
